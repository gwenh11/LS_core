instructions: |
  Welcome to Tic Tac Toe Game!

  => You will be playing against the computer for multiple rounds.
  => Whichever player reaches a score of 5 (five) first is the grand winner.

  => The game is played on a (3 x 3) three by three board. Your marker is 'X'. The computer marker is 'O'. 
  => The player who succeeds in placing three of their marks in a diagonal, horizontal, or vertical row is the winner.
  => If all nine squares are filled and there is no winner, it is a tie.
