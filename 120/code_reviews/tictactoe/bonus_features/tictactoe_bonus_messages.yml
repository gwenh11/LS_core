instructions: |
  Welcome to Tic Tac Toe Game!

  => You will be playing against the computer for multiple rounds.
  => The player that wins the current round will go second the next round.
  => In case of tie, the player that goes last will go second the next round.
  => The player reaches a score of 5 (five) first is the grand winner.
  => The game is played on a (3 x 3) three by three board.
  => The computer marker is 'X'. 
  => You can choose any single letter or symbol as your marker. 
  => The player who succeeds in placing three of their marks in a diagonal,
     horizontal, or vertical row is the winner.
  => If all nine squares are filled and there is no winner, it is a tie.
